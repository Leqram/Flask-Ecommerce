<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Add-User</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="static/style.css"> 
        <script src="static/lupa.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
           <form action = "{{url_for('tambah_data_jasa_pengiriman')}}" method = "POST">
                <div class="login-form">				
				<h4 class="modal-title">Add data jasa pengiriman </h4>
				<hr>
                <div class="modal-body">					
					<div class="form-group">
						<label>ID</label>
						<input type="text" name = "id_jasa_kurir" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Kota Tujuan</label>
                        <select>
                            <option value="Bandung">Kota Bandung</option>
                            <option value="Jakarta">Kota Jakarta</option>
                            <option value="Yogya">Kota Yogya</option>
                            <option value="Bogor">Kota Bogor</option>
                        </select>
					</div>
					<div class="form-group">
						<label>Harga Berat Barang/Kilo</label>
						<input type="text" name = "biaya" class="form-control" required>
					</div>				
				</div>
				<div class="modal-footer">
                    <a href="{{url_for('jasa_pengiriman')}}">
					<input type="button" class="btn btn-danger" value="Batal">
                    </a>
					<input type="submit" class="btn btn-success" value="Tambah">
				</div>
			</form>
    </body>
</html>
