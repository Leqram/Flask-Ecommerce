<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Add-User</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="static/style.css"> 
        <script src="static/lupa.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
           <form action = "{{url_for('sign_up')}}" method = "post" enctype="multipart/form-data">
                <div class="login-form">				
				<h4 class="modal-title">Add Item </h4>
				<hr>
                <div class="modal-body">					
					<div class="form-group">
						<label>Username</label>
						<input type="text" name = "username" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" name = "password"  class="form-control" required>
					</div>
					<div class="form-group">
						<label>Nama Lengkap</label>
						<input type="text" name = "nama" class="form-control" required>
					</div>
					<div class="form-group">
						<label>E-mail</label>
						<input type="text" name = "email" class="form-control" required>
					</div>
					<div class="form-group">
						<label>No.Telepon</label>
						<input type="text" name = "no_telepon" class="form-control">
					</div>
					<div class="form-group">
						<label>Foto Profile</label>
						<input type = "file" name = "foto_profile" class="form-control" >
					</div>					
				</div>
				<div class="modal-footer">
                    <a href="{{url_for('data_kurir')}}">
					<input type="button" class="btn btn-danger" value="Batal">
                    </a>
					<input type="submit" class="btn btn-success" value="Tambah">
				</div>
			</form>
    </body>
</html>
